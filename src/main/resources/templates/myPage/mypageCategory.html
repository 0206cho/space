<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layouts/mypageLayout}">

<th:block layout:fragment="content">

	<h2 style="font-weight: bold; margin-left: 200px;">[&nbsp;&nbsp;&nbsp;카테고리 관리&nbsp;&nbsp;&nbsp;]</h2>
	<div style="border: 1px solid #023476; background-color: white; float: center; height: 470px; width: 800px; margin-right: 15px; margin-left: 200px; margin-top: 30px; text-align: center;">

		<!-- 프로필 -->
		<div th:each="vo : ${lists}">
			<div th:if="${memId == vo.member.id}">
				<div style="float: left; width: 70%; margin-top: 30px;">
					<form class="signup-form" th:object="${categoryUpdateDto}" action="/mypage/category/update"
						  role="form" method="post" name="join_form">
						<input type="hidden" id="id" name="id" th:value="${vo.id}">
						<input class="categoryTitle" type="text" th:name="type"
							   style="padding-left: 10px;width: 700px; height : 45px;font-size: 22px; letter-spacing: 4px; text-align: left; margin-left: 50px; float: left;  background-color: transparent; color: black;"
							   th:value="${vo.type}">

						<input type="hidden" name="_csrf" id="_csrf" th:value="${_csrf.token}">
					</form>
				</div>
				<br> <br> <br>
			</div>
		</div>
		<div style="float: right; width: 27%; margin-top: 40px;">
			<button type="submit" class="btn btn-space" style="width: 120px;"
					onclick="alert('저장되었습니다');">저장
			</button>
		</div>
	</div>
</th:block>
</html>
